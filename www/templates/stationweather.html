<ion-view view-title="Station Weather">
    <ion-content>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Station:
                </div>
                <select ng-model="station">
                    <option ng-repeat="station in stations" value="{{station.stn_name}}">
                        {{station.description}}
                    </option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
